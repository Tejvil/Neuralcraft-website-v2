

<div class="border-bottom row" style="margin-bottom: 16px; padding: bottom 8px;"> 

    <div class="col-9">
        <h4 style="color: rgb(33, 33, 33); margin-bottom: 4px;">
            {{ job['title'] }}
        </h4>
        <div>
            <b>Location</b> :{{ job['location'] }}
        </div>
        <div>
            <b>Enrollment fee</b> :{{ job['enrollment_fee'] }}
        </div>
    </div>
    
    <div class="col-3">
        <a href="/job/{{ job['id'] }}" type="button" class="btn btn-outline-primary">Apply</a>
    </div>

</div>
